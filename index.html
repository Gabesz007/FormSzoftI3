<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
</head>
<body>
    <div class="container">
    <form>
        <div class="form-floating">

            <input type="text" class="form-control" name="nev" id="nev">
            <label for="nev">Név:</label>
        </div>

        <div class="form-floating">
            <select name="pizza" class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="1">Margaréta</option>
              <option value="2">Húsimádó</option>
              <option value="3">Vegán</option>
            </select>
            <label for="floatingSelect">Válasz egy pizzát!</label>
          </div>

          <p>Válasz plusz feltétet:</p>

          <div class="form-check">
            <input name="feltet" class="form-check-input" type="checkbox" value="kukorica" id="feltet1">
            <label class="form-check-label" for="feltet1">
              Kukorica
            </label>
          </div>
          <div class="form-check">
            <input name="feltet" class="form-check-input" type="checkbox" value="sajt" id="feltet2">
            <label class="form-check-label" for="feltet2">
              Sajt
            </label>
          </div>

          <div class="form-check">
            <input  class="form-check-input" value="28" type="radio" name="meret" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              28 cm
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" value="32" type="radio" name="meret" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              32 cm
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" value="45" type="radio" name="meret" id="flexRadioDefault3" checked>
            <label class="form-check-label" for="flexRadioDefault3">
              45 cm
            </label>
          </div>


          <div class="form-floating">
            <input type="number"  id="db" class="form-control" name="db" min="1" max="20">
            <label for="db">Db:</label>
        </div>
          <div class="form-floating">
            <input type="datetime-local" class="form-control" name="datum" id="datum">
            <label for="datum">Mikor legyen a kiszállítás?</label>
        </div>

        <button type="submit">Rendelés</button>
    
    </form>
</div>
</body>
</html>
